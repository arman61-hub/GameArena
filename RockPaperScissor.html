<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RockPaperScissor.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock_image.png" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="paper_image.png" alt="paper image">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors_image.png" alt="scissors image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <button id="reset-btn">Reset Game</button>

    <script src="RockPaperScissor.js"></script>
</body>
</html>
