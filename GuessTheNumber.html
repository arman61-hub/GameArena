<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="GuessTheNumber.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="rule">
        <p>Try and Guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number</p>
    </div>
    <div id="wrapper">
        <form action="" class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="sub"  value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultPress">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Guesses Remaing : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="GuessTheNumber.js"></script>
</body>
</html>
